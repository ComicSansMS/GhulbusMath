name: Build and Test Ubuntu
on: [push]
jobs:
  build:
    name: ${{ matrix.config.name }} (${{matrix.build_type}})
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        config:
        - {
            name: "Ubuntu Latest gcc",
            os: ubuntu-latest,
            cc: gcc-14,
            cxx: g++-14,
          }
        - {
            name: "Ubuntu Latest clang",
            os: ubuntu-latest,
            cc: clang-18,
            cxx: clang++-18,
            cxxflags: -stdlib=libc++,
            packages: libc++-dev libc++abi-dev
          }
    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}
      CXXFLAGS: ${{ matrix.config.cxxflags }}
    steps:
      - uses: actions/checkout@v3
      - run: echo "ğŸƒâ€â™‚ï¸ Running job ${{ matrix.config.name }} (${{matrix.build_type}})."
      - name: ğŸ“¦ Install dependencies
        run: sudo apt-get install -y ninja-build doxygen graphviz mscgen ${{matrix.config.packages}}
      - name: ğŸ”¨ Compiler info
        run: |
            which cmake
            cmake --version
            which ${CXX}
            ${CXX} --version
      - name: ğŸ‘·â€â™‚ï¸ Build
        run: |
            cd build
            cmake -G Ninja -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DGB_GENERATE_COVERAGE_INFO=ON -DGCOV_COMMAND=/usr/bin/gcov-12 ..
            cmake --build .
      - name: ğŸ” Test
        run: |
            cd build
            ctest -C ${{matrix.build_type}} --rerun-failed --output-on-failure
      - name: ğŸ‘®â€â™‚ï¸ Code Coverage
        if: matrix.config.cc == 'gcc-12' && matrix.build_type == 'Debug'
        run: |
            cd build
            cmake --build . --target gbMath_TestCoverage
            bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-12 2> /dev/null
      - name: ğŸ“– Documentation
        if: matrix.build_type == 'Release'
        run: |
            cd build
            cmake --build . --target doxygen-doc
