name: Build and Test Ubuntu
on: [push]
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        config:
        - {
            name: "Ubuntu Latest gcc",
            os: ubuntu-latest,
            cc: "gcc-10",
            cxx: "g++-10",
          }
        - {
            name: "Ubuntu Latest clang",
            os: ubuntu-latest,
            cc: "clang-12",
            cxx: "clang++-12",
          }
    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "🏃‍♂️ Running job ${{ matrix.config.name }} (${{matrix.build_type}})."
      - name: 📦 Install dependencies
        run: sudo apt-get install -y ninja-build doxygen graphviz mscgen
      - name: 🔨 Compiler info
        run: |
            which cmake
            cmake --version
            which ${CXX}
            ${CXX} --version
      - name: 👷‍♂️ Build
        run: |
            cd build
            cmake -G Ninja -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DGB_GENERATE_COVERAGE_INFO=ON -DGCOV_COMMAND=/usr/bin/gcov-10 ..
            cmake --build .
      - name: 🔍 Test
        run: |
            cd build
            ctest -C ${{matrix.build_type}}
      - name: 👮‍♂️ Code Coverage
        if: matrix.config.cc == 'gcc-10' && matrix.build_type == 'Debug'
        run: |
            cd build
            cmake --build . --target gbMath_TestCoverage
            bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-10 2> /dev/null
      - name: 📖 Documentation
        if: matrix.build_type == 'Release'
        run: |
            cd build
            cmake --build . --target doxygen-doc
